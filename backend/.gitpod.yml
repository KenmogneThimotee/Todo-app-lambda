tasks:
  - init: npm install
  - name: serverless
    command: npm install -g serverless && npm install --save-dev serverless-webpack && npm install --save-dev serverless-iam-roles-per-function && npm install --save-dev serverless-plugin-tracing
  - name: aws-cli
    before: cd /tmp
    command: curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip" && unzip awscliv2.zip && sudo ./aws/install && /usr/local/bin/aws --version


